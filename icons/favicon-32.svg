  <!-- Center button -->
  <circle cx="16" cy="16" r="4" fill="#ecf0f1" stroke="#2c3e50" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="2.5" fill="#34495e"/>
  
  <!-- Minimal shine effect -->
  <ellipse cx="12" cy="9" rx="2" ry="3" fill="#ffffff" opacity="0.4" transform="rotate(-20 12 9)"/>
  
