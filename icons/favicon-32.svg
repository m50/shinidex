  </g>
  
  <!-- Small accent sparkles -->
  <g fill="#e67e22" opacity="0.8">
    <circle cx="7" cy="12" r="0.8"/>
    <circle cx="25" cy="11" r="0.8"/>
    <circle cx="27" cy="25" r="0.8"/>
    <circle cx="5" cy="20" r="0.8"/>
  </g>
</svg>

